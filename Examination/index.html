        <script>
    AFRAME.registerComponent('water-flow', {
      schema: {
        speed: { type: 'number', default: 0.05 }
      },

      init: function () {
        this.offsetX = 0;
        this.offsetY = 0;
        this.baseY = this.el.object3D.position.y;
      },

      tick: function (time, deltaTime) {
        const mesh = this.el.getObject3D('mesh');
        if (!mesh) return;

        const material = mesh.material;
        if (!material.map) return;

        const dt = deltaTime / 1000;

        // Flow movement
        this.offsetX += this.data.speed * dt;
        this.offsetY += (this.data.speed * 0.6) * dt;

        material.map.offset.set(this.offsetX, this.offsetY);

        // Ripple scale breathing effect
        const scaleWave = 4 + Math.sin(time * 0.0015) * 0.3;
        material.map.repeat.set(scaleWave, scaleWave);

        // Gentle vertical micro-wave
        const wave = Math.sin(time * 0.002) * 0.03;
        this.el.object3D.position.y = this.baseY + wave;

        material.map.needsUpdate = true;
      }
    });
    </script>
